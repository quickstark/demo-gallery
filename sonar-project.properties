# SonarQube Project Configuration for React
sonar.projectKey=quickstark_demo-fastapi_6ba235ba-ff96-459d-8607-919121b2ad98
sonar.projectName=Demo Gallery
sonar.projectVersion=2.0.1

# Source code configuration for JavaScript/React
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.test.ts,**/*.test.tsx,**/*.spec.js,**/*.spec.jsx,**/*.spec.ts,**/*.spec.tsx

# Language - remove the Python-specific settings
sonar.language=js,jsx,ts,tsx
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Coverage reports (if you generate them)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,**/*.test.js,**/*.spec.js,**/public/**,**/config/**,**/scripts/**
sonar.coverage.exclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx,**/index.js,**/serviceWorker.js,**/setupTests.js

# Encoding
sonar.sourceEncoding=UTF-8